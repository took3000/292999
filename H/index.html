<!DOCTYPE html>
<html>
<head>
    <title>解锁成功 - 氢写真</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        /* 设置根元素字体大小，1rem = 10px */
        html {
            font-size: 62.5%; /* 默认 16px * 62.5% = 10px */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            overflow: auto;
            font-size: 1.6rem; /* 默认字体大小为 16px */
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem; /* 18px */
            z-index: 1000;
        }

        #pdf-container {
            max-width: 100%;
            padding: 2rem 0; /* 20px */
        }

        .page-wrapper {
            margin: 1rem auto; /* 10px */
            box-shadow: 0 0.2rem 0.8rem rgba(0, 0, 0, 0.1); /* 0 2px 8px */
            background: white;
        }

        .page-canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* 微信提示层样式 */
        .wechat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            backdrop-filter: blur(2.8rem); /* 28px */
            -webkit-backdrop-filter: blur(2.8rem); /* 28px */
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .tip-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.2rem; /* 12px */
            padding: 2.5rem; /* 25px */
            box-shadow: 0 0.8rem 2.4rem rgba(0, 0, 0, 0.15); /* 0 8px 24px */
            pointer-events: auto;
            max-width: 85%;
            text-align: center;
            transform: translateY(-10%);
        }

        .tip-text {
            font-size: 1.4rem; /* 14px */
            margin-bottom: 2rem; /* 20px */
            color: #333;
            line-height: 1.5;
            font-weight: 500;
        }

        .copy-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 1.2rem 3.5rem; /* 12px 35px */
            border-radius: 3rem; /* 30px */
            font-size: 1.2rem; /* 12px */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 16rem; /* 160px */
            position: relative;
            overflow: hidden;
        }

        .copy-btn.copied {
            background: #1890ff !important;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }

        /* 微信环境下PDF模糊效果 */
        .wechat-overlay + #pdf-container {
            filter: blur(0.8rem); /* 8px */
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="loading">正在加载文档...</div>
    <div id="pdf-container"></div>

    <script>
        // 微信提示层初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                const tip = document.createElement('div');
                tip.innerHTML = `
                    <div class="wechat-overlay">
                        <div class="tip-card">
                            <div class="tip-text">微信内看图体验受限，请复制链接到浏览器打开</div>
                            <button class="copy-btn" onclick="copyUrl(this)">点击复制链接</button>
                        </div>
                    </div>`;
                document.body.prepend(tip);
            }
        });

        // PDF渲染逻辑
        (async () => {
            const loading = document.getElementById('loading');
            const container = document.getElementById('pdf-container');
            
            try {
                const pdfUrl = new URLSearchParams(location.search).get('file') 
                             || '/uploads/default.pdf';

                // 显示加载进度
                loading.textContent = '正在加载文档 (0%)...';

                // 加载PDF文档
                const pdfDoc = await pdfjsLib.getDocument({
                    url: pdfUrl,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/cmaps/',
                    cMapPacked: true,
                    progressData: (progress) => {
                        const percent = Math.round(progress.loaded / progress.total * 100);
                        loading.textContent = `正在加载文档 (${percent}%)...`;
                    }
                }).promise;

                // 移除加载提示
                loading.remove();

                // 逐页渲染
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    const page = await pdfDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1 });
                    const scale = (window.innerWidth - 4rem) / viewport.width; /* 40px */
                    const scaledViewport = page.getViewport({ scale });

                    // 创建画布元素
                    const canvas = document.createElement('canvas');
                    canvas.className = 'page-canvas';
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;

                    // 渲染PDF页面
                    await page.render({
                        canvasContext: canvas.getContext('2d'),
                        viewport: scaledViewport
                    }).promise;

                    // 创建页面容器
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    wrapper.style.width = `${scaledViewport.width}px`;
                    wrapper.appendChild(canvas);
                    container.appendChild(wrapper);

                    // 分帧渲染防止卡顿
                    await new Promise(resolve => requestAnimationFrame(resolve));
                }

                // 窗口resize处理
                let resizeTimer;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(() => {
                        container.innerHTML = '';
                        this();
                    }, 300);
                });

            } catch(err) {
                console.error('PDF加载失败:', err);
                loading.innerHTML = `
                    <div style="color: red; text-align: center;">
                        <p>文档加载失败</p>
                        <p>错误信息: ${err.message}</p>
                        <p>请检查链接有效性或稍后重试</p>
                    </div>
                `;
            }
        })();

        // 复制功能
        function copyUrl(btn) {
            if(btn.classList.contains('copying')) return;
            btn.classList.add('copying');
            
            const originalText = btn.textContent;
            const originalWidth = btn.offsetWidth;
            const url = window.location.href;

            // 锁定按钮尺寸
            btn.style.minWidth = `${originalWidth}px`;

            const success = () => {
                btn.textContent = '✓ 已复制';
                btn.classList.add('copied');
                
                // 添加波纹动画
                const event = window.event || {};
                const ripple = document.createElement('div');
                ripple.style.cssText = `
                    position: absolute;
                    top: ${event.offsetY || 0}px;
                    left: ${event.offsetX || 0}px;
                    width: 0;
                    height: 0;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    transform: translate(-50%, -50%);
                    animation: ripple 0.6s ease-out;
                `;
                btn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);

                // 3秒后恢复状态
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied', 'copying');
                    btn.style.minWidth = '';
                }, 2000);
            };

            // 动态添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        width: 20rem; /* 200px */
                        height: 20rem; /* 200px */
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            // 执行复制操作
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url)
                    .then(success)
                    .catch(() => fallbackCopy(url));
            } else {
                fallbackCopy(url);
            }

            function fallbackCopy(text) {
                const input = document.createElement('input');
                input.value = text;
                input.style.position = 'fixed';
                document.body.appendChild(input);
                input.select();
                try {
                    document.execCommand('copy');
                    success();
                } catch {
                    prompt('请手动复制链接:', text);
                    btn.classList.remove('copying');
                } finally {
                    input.remove();
                }
            }
        }
    </script>
</body>
</html>
