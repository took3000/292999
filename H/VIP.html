<!DOCTYPE html>
<html>
<head>
    <title>æ–‡æ¡£åº“ - æ°¢å†™çœŸ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { font-size: 12px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f0f0f0; font-size: 1.6rem; }

        /* æˆæƒå¼¹çª—æ ·å¼ */
        .wechat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2rem);
            background: rgba(255,255,255,0.95);
            display: flex;

        .tip-card {

        .tip-text {

        }

        .auth-input {

            border-radius: 0.8rem;

        }

        .copy-btn {

            border: none;

            cursor: pointer;
            transition: all 0.3s;

        }

        .copy-btn:hover {

        }

        .error-msg {
            color: #FF4444;
            margin-top: 1rem;
            font-size: 1.4rem;
        }

        /* æ–‡æ¡£åˆ—è¡¨æ ·å¼ */
        .pdf-grid {
            display: grid;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 6rem; /* ä¸ºåº•éƒ¨æŒ‰é’®ç•™å‡ºç©ºé—´ */
        }

        .pdf-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0.2rem 0.8rem rgba(0,0,0,0.1);
        }

        /* åº•éƒ¨æ“ä½œåŒº */
        .bottom-actions {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .secondary-btn {
            background: none;
            border: 1px solid #07C160;
            color: #07C160;
            padding: 0.8rem 2rem;
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.4rem;
        }

        .secondary-btn:hover {
            background: #07C16022;
        }
    </style>
</head>
<body>
    <!-- ä¸»éªŒè¯å¼¹çª— -->
    <div class="wechat-overlay" id="authOverlay">
        <div class="tip-card">
            <div class="tip-text">ğŸ”’ å®‰å…¨è®¿é—®éªŒè¯</div>
            <input type="password" id="accessCode" class="auth-input" placeholder="è¯·è¾“å…¥8ä½è®¿é—®ID">
            <button class="copy-btn" onclick="handleAuth()">ç«‹å³éªŒè¯</button>
            <div id="errorMsg" class="error-msg" style="display: none;"></div>
        </div>
    </div>

    <!-- æ–‡æ¡£åˆ—è¡¨å®¹å™¨ -->
    <div id="contentArea" style="display: none;">
        <h2 style="text-align: center;margin: 2rem 0 0 0; ">æ‚¨çš„ä¸“å±æ–‡æ¡£åº“ - æ°¢å†™çœŸ</h2>
        <p style="text-align: center; color:#999;margin:1rem 0 2rem 0;font-size:1.5rem;color: transparent;
    background-image: linear-gradient(106deg, #666 0, #999 44%, #333 100%);
    -webkit-background-clip: text;
    background-clip: text;">å½“å‰ç­‰çº§:SVIP  |  è§£é”ä¸‹é™:100%</p>
        <div class="pdf-grid" id="pdfContainer"></div>

        <!-- åº•éƒ¨åˆ‡æ¢æŒ‰é’® -->
        <div class="bottom-actions">
            <button class="secondary-btn" onclick="showReauthDialog()">
                æ¸…é™¤éªŒè¯
            </button>
        </div>
    </div>

    <!-- é‡æ–°éªŒè¯å¼¹çª— -->
    <div id="reauthDialog" class="wechat-overlay" style="display: none;">
        <div class="tip-card">
            <div class="tip-text">ğŸ”‘ è¾“å…¥æ–°éªŒè¯ID</div>
            <input type="password" id="newAccessCode" class="auth-input" placeholder="è¾“å…¥æ–°ID">
            <button class="copy-btn" onclick="handleReauth()">ç«‹å³éªŒè¯</button>
            <div id="reauthError" class="error-msg" style="display: none;"></div>
        </div>
    </div>

    <script>
        // ä¼šè¯ç®¡ç†é…ç½®
        const SESSION_KEY = 'doc_access_session';
        const EXPIRE_TIME = 2 * 60 * 60 * 1000; // 2å°æ—¶æœ‰æ•ˆæœŸ

        // åˆå§‹åŒ–éªŒè¯çŠ¶æ€
        function initAuthState() {
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            if (sessionData) {
                try {
                    const { token, timestamp } = JSON.parse(sessionData);
                    if (Date.now() - timestamp < EXPIRE_TIME) {
                        showDocumentList();
                        return;
                    }
                } catch(e) {
                    sessionStorage.removeItem(SESSION_KEY);
                }
            }
            showAuthInterface();
        }

        // æ˜¾ç¤ºä¸»éªŒè¯ç•Œé¢
        function showAuthInterface() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('contentArea').style.display = 'none';
        }

        // ä¸»éªŒè¯é€»è¾‘
        async function handleAuth() {
            const inputCode = document.getElementById('accessCode').value.trim();
            const errorEl = document.getElementById('errorMsg');
            errorEl.style.display = 'none';

            try {
                const validIDs = await loadIDs();
                if (validIDs.includes(inputCode)) {
                    sessionStorage.setItem(SESSION_KEY, JSON.stringify({
                        token: btoa(inputCode),
                        timestamp: Date.now()
                    }));
                    showDocumentList();
                } else {
                    throw new Error('IDæ— æ•ˆï¼Œå¯å‰å¾€å…¬ä¼—å·ç”³è¯·');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // æ˜¾ç¤ºé‡æ–°éªŒè¯å¼¹çª—
        function showReauthDialog() {
            document.getElementById('reauthDialog').style.display = 'flex';
            document.getElementById('newAccessCode').focus();
        }

        // å¤„ç†é‡æ–°éªŒè¯
        async function handleReauth() {
            const newCode = document.getElementById('newAccessCode').value.trim();
            const errorEl = document.getElementById('reauthError');
            errorEl.style.display = 'none';

            try {
                const validIDs = await loadIDs();
                if (validIDs.includes(newCode)) {
                    sessionStorage.setItem(SESSION_KEY, JSON.stringify({
                        token: btoa(newCode),
                        timestamp: Date.now()
                    }));
                    location.reload();
                } else {
                    throw new Error('å¿˜è®°IDï¼Ÿè¯·è”ç³»å…¬ä¼—å·å®¢æœ');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // æ˜¾ç¤ºæ–‡æ¡£åˆ—è¡¨
        async function showDocumentList() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('contentArea').style.display = 'block';

            const container = document.getElementById('pdfContainer');
            container.innerHTML = '';
            
            const pdfs = await loadPDFs();
            pdfs.forEach(pdf => {
                const card = document.createElement('div');
                card.className = 'pdf-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 500;">${pdf.name}</div>
                            <div style="color: #666; font-size: 1.4rem;">
                                æ–‡æ¡£ç±»å‹: ${pdf.updateDate}
                            </div>
                        </div>
                        <a href="${pdf.path}" 
                           class="copy-btn" 
                           style="padding: 0.8rem 1.6rem; text-decoration: none;"
                           onclick="keepSession()">
                            æŸ¥çœ‹
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ä¿æŒä¼šè¯æ´»æ€§
        function keepSession() {
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            if (sessionData) {
                const data = JSON.parse(sessionData);
                data.timestamp = Date.now();
                sessionStorage.setItem(SESSION_KEY, JSON.stringify(data));
            }
        }

        // åŠ è½½IDåˆ—è¡¨
        async function loadIDs() {
            const response = await fetch('ids.txt');
            const text = await response.text();
            return text.split('\n').map(id => id.trim()).filter(Boolean);
        }

        // åŠ è½½PDFåˆ—è¡¨
        async function loadPDFs() {
            const response = await fetch('pdfs.txt');
            const text = await response.text();
            return text.split('\n').map(line => {
                const [name, path, date] = line.split(',');
                return { 
                    name: name?.trim(), 
                    path: path?.trim(),
                    updateDate: date?.trim() || 'PDF'
                };
            }).filter(item => item.name && item.path);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initAuthState);
        
        // å¤„ç†é¡µé¢æ¢å¤
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) initAuthState();
        });

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('reauthDialog').addEventListener('click', (e) => {
            if (e.target === document.getElementById('reauthDialog')) {
                e.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
