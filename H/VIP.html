<!DOCTYPE html>
<html>
<head>
    <title>文档库 - 氢写真</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { font-size: 20px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f0f0f0; font-size: 1.6rem; }

        .wechat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2rem);
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tip-card {
            background: white;
            border-radius: 1.2rem;
            padding: 2.5rem;
            box-shadow: 0 0.8rem 2.4rem rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .tip-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .auth-input {
            width: 100%;
            padding: 1.2rem;
            margin: 1.5rem 0;
            border: 1px solid #ddd;
            border-radius: 0.8rem;
            font-size: 1.6rem;
        }

        .copy-btn {
            background: #000;
            color: white;
            border: none;
            padding: 1.2rem 1.8rem;
            border-radius: 3rem;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .copy-btn:hover {
            background: #07C160;
        }

        .error-msg {
            color: #FF4444;
            margin-top: 1rem;
            font-size: 1.4rem;
        }

        .pdf-grid {
            display: grid;
            gap: 1.5rem;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .pdf-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0.2rem 0.8rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 授权验证界面 -->
    <div class="wechat-overlay" id="authOverlay">
        <div class="tip-card">
            <div class="tip-text">🔒 安全访问验证</div>
            <input type="password" id="accessCode" class="auth-input" placeholder="输入8位访问码">
            <button class="copy-btn" onclick="handleAuth()">立即验证</button>
            <div id="errorMsg" class="error-msg" style="display: none;"></div>
        </div>
    </div>

    <!-- 文档列表容器 -->
    <div id="contentArea" style="display: none;">
        <h1 style="text-align: center; margin: 2rem 0;">您的专属文档库</h1>
        <div class="pdf-grid" id="pdfContainer"></div>
    </div>

<!-- 文档列表容器 -->
    <div id="contentArea" style="display: none;">
        <h1 style="text-align: center; margin: 2rem 0;">您的专属文档库</h1>
        <div class="pdf-grid" id="pdfContainer"></div>

        <!-- 新增底部操作区 -->
        <div class="bottom-actions">
            <button class="secondary-btn" onclick="showReauthDialog()">
                切换其他验证ID
            </button>
        </div>
    </div>

    <!-- 新增重新验证弹窗 -->
    <div id="reauthDialog" class="wechat-overlay" style="display: none;">
        <div class="tip-card">
            <div class="tip-text">🔑 输入新验证ID</div>
            <input type="password" id="newAccessCode" class="auth-input" placeholder="输入新ID">
            <button class="copy-btn" onclick="handleReauth()">立即验证</button>
            <div id="reauthError" class="error-msg" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 新增重新验证处理逻辑
        function showReauthDialog() {
            document.getElementById('reauthDialog').style.display = 'flex';
            document.getElementById('newAccessCode').focus();
        }

        async function handleReauth() {
            const newCode = document.getElementById('newAccessCode').value;
            const errorEl = document.getElementById('reauthError');
            errorEl.style.display = 'none';

            try {
                const validIDs = await loadIDs();
                if (validIDs.includes(newCode)) {
                    // 清除旧会话
                    sessionStorage.removeItem(SESSION_KEY);
                    // 存储新会话
                    sessionStorage.setItem(SESSION_KEY, JSON.stringify({
                        token: btoa(newCode),
                        timestamp: Date.now()
                    }));
                    location.reload(); // 刷新页面应用新权限
                } else {
                    throw new Error('ID无效，请重试');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // 在原有代码末尾添加事件监听
        document.getElementById('reauthDialog').addEventListener('click', (e) => {
            if (e.target === document.getElementById('reauthDialog')) {
                e.target.style.display = 'none';
            }
        });
    </script>

    

    <script>
        // 会话存储键名
        const SESSION_KEY = 'auth_session';
        const EXPIRE_TIME = 2 * 60 * 60 * 1000; // 2小时有效期

        // 初始化验证状态
        function initAuthState() {
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            if (sessionData) {
                const { token, timestamp } = JSON.parse(sessionData);
                if (Date.now() - timestamp < EXPIRE_TIME) {
                    showDocumentList();
                    return;
                }
            }
            showAuthInterface();
        }

        // 显示验证界面
        function showAuthInterface() {
            document.getElementById('authOverlay').style.display = 'flex';
            document.getElementById('contentArea').style.display = 'none';
        }

        // 处理授权验证
        async function handleAuth() {
            const inputCode = document.getElementById('accessCode').value;
            const errorEl = document.getElementById('errorMsg');
            errorEl.style.display = 'none';

            try {
                const validIDs = await loadIDs();
                if (validIDs.includes(inputCode)) {
                    // 存储会话信息
                    sessionStorage.setItem(SESSION_KEY, JSON.stringify({
                        token: btoa(inputCode),
                        timestamp: Date.now()
                    }));
                    showDocumentList();
                } else {
                    throw new Error('访问码无效');
                }
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // 显示文档列表
        async function showDocumentList() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('contentArea').style.display = 'block';

            const container = document.getElementById('pdfContainer');
            container.innerHTML = ''; // 清空旧内容
            
            const pdfs = await loadPDFs();
            pdfs.forEach(pdf => {
                const card = document.createElement('div');
                card.className = 'pdf-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 500;">${pdf.name}</div>
                            <div style="color: #666; font-size: 1.4rem;">
                                更新时间: ${pdf.updateDate}
                            </div>
                        </div>
                        <a href="${pdf.path}" 
                           style="background: #07C160; color: white; padding: 0.8rem 1.6rem; border-radius: 2rem; text-decoration: none;"
                           onclick="keepSession()">
                            查看
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 保持会话活性
        function keepSession() {
            const sessionData = sessionStorage.getItem(SESSION_KEY);
            if (sessionData) {
                const data = JSON.parse(sessionData);
                data.timestamp = Date.now();
                sessionStorage.setItem(SESSION_KEY, JSON.stringify(data));
            }
        }

        // 加载ID列表
        async function loadIDs() {
            const response = await fetch('ids.txt');
            return (await response.text()).split('\n').map(id => id.trim());
        }

        // 加载PDF列表
        async function loadPDFs() {
            const response = await fetch('pdfs.txt');
            return (await response.text()).split('\n').map(line => {
                const [name, path, date] = line.split(',');
                return { 
                    name: name?.trim(), 
                    path: path?.trim(),
                    updateDate: date?.trim() || '2024-03-20'
                };
            }).filter(item => item.name && item.path);
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', initAuthState);
        
        // 处理浏览器后退
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) initAuthState();
        });
    </script>
</body>
</html>
