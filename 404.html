<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双倍快乐，有何不可 - 292999.xyz</title>
    <style>
        *{
            font-family: 微软雅黑;
        }
        .clock{
            width:100%;
            height:50px;
            background: #000;
            color:#fff;
            font-weight: bold;
            border-radius:50px;
            text-align:center;
            line-height:50px;
            text-align: center; /*让div内部文字居中*/
	background-color: #fff;
	border-radius: 20px;
	margin: auto;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
        }
    </style>
</head>
<body>
    <div class="clock">
        <span>口令不存在，<span id='sid'>3</span>秒后页面即将返回首页</span>
    </div>
</body>
<script>
sidobj=document.getElementById('sid');
s=3;
 
sobj=setInterval(function(){
    sidobj.innerHTML=--s;
    if(s==0){
        location='https://292999.xyz';
    }
},1000);
</script>
</html>
